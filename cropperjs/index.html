<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="index.css">
    <title>Crop This !</title>
</head>
<body>

    <header>
        <div class="center">
            <h1>Bienvenue sur Crop this</h1>
            <p>ici vous pouvez découper et redimensionner vos images</p>
        </div>
    </header>

    <label for="fileinput">Déposer votre image ici</label>
    <input type="file" id="fileinput">
    
    <div class="cropper-section">
        <div class="cropperbox center">
            <img src="" alt="" id="canvas">
        </div>
    </div>

    <div>
        <span class="small-text">Ce site utilise cropperjs by fengyuanchen <a href="https://fengyuanchen.github.io/cropperjs/">Source</a></span>
    </div>
</body>
<script type="module" src="node_modules/cropperjs/dist/cropper.js"></script>
<script src="index.js"></script>
</html>
