<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">
    <link rel="stylesheet" href="index.css">
    <title>Crop This !</title>
</head>
<body>

    <header>
        <div class="center">
            <h1>Bienvenue sur Crop this</h1>
            <p>ici vous pouvez découper et redimensionner vos images</p>
        </div>
    </header>

    <label for="fileinput">Déposer votre image ici</label>
    <input type="file" id="fileinput">
    
    <div class="cropper-section">
        <div class="cropperbox center">
            <img src="" alt="" id="canvas">
        </div>
    </div>

    <div class="pannel-tools">
        <h2>Changer les dimensions du cropper</h2>
        <div class="button-box-dimensions">
            <button id="button-16">16/9</button>
            <button id="button-4">4/3</button>
            <button id="button-3">3/4</button>
            <button id="button-libre">Libre</button>
        </div>

        <h2>Changer le viewMode</h2>
        <div class="button-box-dimensions">
            <button id="button-vm1">VM1</button>
            <button id="button-vm2">VM2</button>
            <button id="button-vm3">VM3</button>
            <button id="button-vm0">VM0</button>
        </div>

        <h2>Activer/Désactiver le Zoom</h2>
        <div class="button-box-dimensions">
            <button id="button-vm1">Activer</button>
            <button id="button-vm2">Désactiver</button>
        </div>
    </div>

    <footer>
        <span class="small-text">Ce site utilise cropperjs by fengyuanchen <a href="https://fengyuanchen.github.io/cropperjs/">Source</a></span>
    </footer>
</body>
<script type="module" src="node_modules/cropperjs/dist/cropper.js"></script>
<script src="index.js"></script>
</html>
